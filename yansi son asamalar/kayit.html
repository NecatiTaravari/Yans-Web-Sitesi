<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Yansı</title>


    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body class="login">

    <div class="login-kutu">
        <img src="resimler/logom.png" height="200" alt="Yansı Logo">
        <h2>Kayıt Ol</h2>

        <form class="login-form">
            <input type="text" placeholder="Kullanıcı Adı" required>
            <input type="email" placeholder="E-posta" required>
            <input type="password" placeholder="Şifre" required>
            <input type="password" placeholder="Şifre Tekrar" required>

            <button type="submit" class="btn">Kayıt Ol</button>
        </form>

        <p class="to-register">
            Zaten hesabın var mı?
            <a href="giris.html">Giriş Yap</a>
        </p>
    </div>

    <script src="javascript/app.js"></script>
</body>
</html>
